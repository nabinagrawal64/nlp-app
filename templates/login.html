<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP App | Login Page</title>

    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
            font-family: 'Poppins', sans-serif; 
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            background: rgba(0,0,0,0.1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .login-container {
            background: #fff;
            padding: 50px 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 80px;
        }

        .login-container h1 { margin-bottom: 30px; color: #333; }

        .login-form { display: flex; flex-direction: column; }

        .login-form input {
            padding: 15px; margin-bottom: 20px; border: 1px solid #ccc;
            border-radius: 8px; font-size: 16px; transition: 0.3s;
        }

        .login-form input:focus {
            border-color: #2575fc; outline: none;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        .login-form button {
            padding: 15px; border: none; border-radius: 8px;
            background: #2575fc; color: white; font-size: 16px; cursor: pointer;
            transition: background 0.3s;
        }

        .login-form button:hover { background: #1a5ddb; }

        .footer-text { margin-top: 20px; font-size: 14px; color: #777; }

        .footer-text a { color: #2575fc; text-decoration: none; }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            background: #e0ffe0;
            border: 1px solid #00b300;
            color: #006600;
            font-weight: 500;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

    </style>
</head>
<body>

    <div class="header">NLP APP</div>

    {% if message %}
        <div class="message">{{ message }}</div>
    {% endif %}

    <div class="login-container">
        <h1>Login</h1>
        <form class="login-form" action='perform-login' method='post'>
            <input type="email" placeholder="Email" required name="email">
            <input type="password" placeholder="Password" required name="password">
            <button type="submit">Login</button>
        </form>
        <div class="footer-text">
            Don't have an account? <a href="/register">Register</a>
        </div>
    </div>

</body>
</html>
