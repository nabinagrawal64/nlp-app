<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NER</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            color: #fff;
        }

        .header {
            width: 100%;
            padding: 20px 0;
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #fff;
            background: rgba(0,0,0,0.1);
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
        }

        .content {
            margin-top: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            gap: 30px;
        }

        .form-container {
            background: #fff;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 600px;
            color: #333;
        }

        label {
            font-size: 18px;
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            transition: 0.3s;
        }

        textarea:focus {
            border-color: #2575fc;
            outline: none;
            box-shadow: 0 0 5px rgba(37, 117, 252, 0.5);
        }

        button {
            margin-top: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            background: #2575fc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #1a5ddb;
        }

        .result-container {
            background: #fff;
            padding: 30px 25px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
            width: 100%;
            max-width: 600px;
            color: #333;
        }

        .tag {
            display: inline-block;
            background: #2575fc;
            color: #fff;
            padding: 10px 20px;
            margin: 8px;
            border-radius: 50px;
            font-weight: 500;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            transition: 0.3s;
        }

        .tag:hover {
            background: #1a5ddb;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class='header'>Named Entity Recognition</div>

    <div class="content">
        <div class="form-container">
            <form action="perform-ner" method="POST">
                <label for="text">Type your text here:</label><br>
                <textarea id="text" name="text" rows="6" cols="50" placeholder="Enter your text..."></textarea><br>
                <button type="submit">Perform NER</button>
            </form>
        </div>

        {% if response %}
            <div class="result-container">
                <h3>NER Results:</h3>
                {% for i in response %}
                    <div class="tag">{{ i['word'] }} => {{ i['entity_group'] }}</div>
                {% endfor %}
            </div>
        {% endif %}
        
    </div>

</body>
</html>
