<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        h1 {
            margin-bottom: 40px;
            font-size: 32px;
        }

        .container {
            display: flex;
            gap: 30px;
        }

        .box {
            background: #fff;
            color: #333;
            padding: 40px 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.25);
            text-align: center;
            width: 200px;
            transition: 0.3s;
            cursor: pointer;
            text-decoration: none;
            font-weight: 600;
            font-size: 18px;
        }

        .box:hover {
            transform: translateY(-10px);
            background: #f0f0f0;
        }

        .box a {
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 18px;
        }

        .logout-btn {
            position: absolute;
            top: 30px;
            right: 30px;
            padding: 12px 25px;
            background-color: #ff4b5c;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background-color: #e33b4c;
        }
    </style>
</head>
<body>  

    <a href="/logout" class="logout-btn">Logout</a>

    <h1>What would you like to do?</h1>

    <div class="container">
        <a href="/ner" class="box">
            NER
        </a>
        <a href="#" class="box">
            Sentiment Analysis
        </a>
        <a href="#" class="box">
            Abuse Detection
        </a>
    </div>


</body>
</html>
